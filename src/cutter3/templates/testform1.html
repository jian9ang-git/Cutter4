{% extends "base.html" %}

{% block title %} TEST BLOCK {% endblock %}

{% block content %}



{% if all_urls %}

    {% for url in all_urls %}

        {% csrf_token %}
 <tr>
     <td ><a href={{url.user_url}}>{{url.user_url}}</a></td>
     <td ><a href="{% url 'redir' url.id%}">{{url.short_url}}</a></td>
     <td >{{url.num_visits}}</td>
     <td >{{url.date}}</td><br>
 </tr>



    {% endfor %}

{% endif %}

{% endblock %}
